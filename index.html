<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body style="background-color: rgb(73, 73, 252)">

<div class="container">
    <div class="jumbotron" style="margin-top: 75px; text-align: center"><div id= "quiz">
    <h2 style="margin-top: 0px;">
        <p>Q: <span id="question"></span></p>
    </h2></div>
    <div id="buttons">
        <button id="btn0" style="height: 45px; width: 45%"><span id="choice0"></span></button>
        <button id="btn1" style="height: 45px; width: 45%"><span id="choice1"></span></button>
        <br>
        <br>
        <button id="btn2" style="height: 45px; width: 45%"><span id="choice2"></span></button>
        <button id="btn3" style="height: 45px; width: 45%"><span id="choice3"></span></button>
    </div>
    <h6 style="margin-top: 20px;">
        <footer>
            <p class= "progress" style="text-align: initial">Question: <span id="Question-number"></span> of 10</p>
            <p class= "progress" style="text-align: initial">timer: <span id= "timer"></span></p>
            <p><span id="hidden"></span></p>
        </footer>
    </h6>
    </div>
    </div>
    <script src="quiz_controller.js"></script>
    <script src="question.js"></script>
    <script src="app.js"></script>
    </body>
</html>
